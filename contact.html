    <h2 class="text-center">Contact Us</h2>
    <!-- <form class="container my-4 w-50"> -->
    <form class="container my-4">
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"> Select yout Query</label>
        <select class="form-control" name="" id="exampleFormControlSelect1">
          <option value="">Web</option>
          <option value="">Tech Stack</option>
          <option value="">Technology</option>
          <option value="">Others</option>
        </select>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Are you a Member ?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" />
            <label class="form-check-label" for="gridCheck1"> Yes </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Are you a Professor ?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck2" />
            <label class="form-check-label" for="gridCheck2"> Yes </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Are you a Coder ?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck3" />
            <label class="form-check-label" for="gridCheck3"> Yes </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1"
          >Tell us about yourself ?
        </label>
        <textarea
          class="form-control"
          name=""
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Elaborate Your Concern</label>
        <textarea
          class="form-control"
          name=""
          id="exampleFormControlTextarea2"
          rows="3"
        ></textarea>
      </div>
      <button class="btn btn-primary my-2">Submit</button>
    </form>
